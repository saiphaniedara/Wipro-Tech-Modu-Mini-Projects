<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <style>
            table,tr,td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h2 align="center"><font color="blue">Account Login</font></h2>
        <table bgcolor="cyan" align="center" width="300" height="150" >
            <form action="#">
            <tr>
                <td><strong>User Name:</strong></td>
                <td><input type="text" size="8">
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Password:</strong>
                </td>
                <td>
                    <input type="password" size="8">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
            </tr>
            </form>
        </table>
    </body>
</html>
